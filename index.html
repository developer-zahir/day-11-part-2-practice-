<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/82234171?v=4" type="image/x-icon" />
    <title>Day 11 || Part 2 ( form submite practice with image and image preview)</title>
    <!-- all css files -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="col-lg-12">
            <div class="form-box card">
              <div class="card-header bg-gradient bg-success text-white">
                <h1 class="h3 mt-1">Lorem ipsum dolor sit amet.</h1>
                <p class="small text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, quibusdam?</p>
              </div>
              <div class="card-body">
                <!-- error message start -->
                <div class="msg"></div>
                <!-- error message end -->

                <!-- user form start  -->
                <form class="user_form">
                  <div class="my-3">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" />
                  </div>
                  <div class="my-3">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" class="form-control" />
                  </div>
                  <div class="my-3">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phoneNum" type="phone" class="form-control" />
                  </div>

                  <div class="row">
                    <!-- profile image section start-->
                    <div class="col-lg-4 col-md-12 col-sm-12 no-padding">
                      <label for="input_profile_image" class="mb-1">Select profile image</label>
                      <input id="input_profile_image" name="profileImage" class="form-control" type="file" />
                      <div class="preview_container">
                      <div class="bg profile-image img-box position-relative mt-3 d-flex justify-content-center align-items-center">
                       <div class="profile_image_box"></div>
                        <span class="img-remove d-block position-absolute bg-danger text-white"><i class="bi bi-trash3-fill"></i></span>
                      </div>
                      </div>
                    </div>
                    <!-- profile image section end-->

                    <!-- gallery listing start-->
                    <div class="col-lg-8 col-md-12 col-sm-12 no-padding">
                      <label for="input_gallery" class="mb-1">Select gallery images</label>
                      <input id="input_gallery" class="form-control" type="file" name="galleryImage"  multiple maxlength="12" />
                      <div class="row gallery-list mt-3"> </div>
                    </div>
                    <!-- gallery listing start-->

                  </div>
                  <!-- submite and reset button  -->
                  <div class="my-3 d-flex gap-3 btn_group">
                    <button type="submit" class="btn btn-success px-5 w-50">Submit</button>
                    <button type="reset" class="btn btn-danger px-5 w-50 reset">Reset</button>
                  </div>
                </form>
                <!-- user form end -->
              </div>
              <!-- card footer start  -->
              <div class="card-footer d-flex align-items-center p-3">
                <p class="small text-muted m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, quibusdam?</p>
              </div>
              <!-- card footer end -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- all js files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
